<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .banner {
            background-size: cover;
            height: 30vh;
            background-position: bottom;
        }
    </style>
</head>

<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-12 banner"
                style="background-image: url('./assets/sayuran.jpg'); background-repeat: no-repeat;">
                <span href="#" class="text-light fs-4">&larr;</span>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-12">
                <h3 class="text-success text-center mt-3">Daftar</h3>
                <form action="./personalization.html" method="GET">
                    <div class="mb-3">
                        <label for="phoneNumber" class="form-label fw-bold">*Nomor handphone</label>
                        <input type="text" class="form-control" id="phoneNumber"
                            placeholder="Masukkan nomor handphone..." required>
                    </div>

                    <button type="submit" class="btn btn-success w-100">Lanjutkan</button>

                    <p class="text-center text-muted mt-3" style="font-size: 0.9em;">
                        <small><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-lock" viewBox="0 0 16 16">
                                <path
                                    d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2m3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2M5 8h6a1 1 0 0 1 1 1v5a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1" />
                            </svg> Data anda sudah dilindungi dan tidak dibagikan. Dengan menggunakan layanan, Anda telah
                            menyetujui <a href="#" class="text-success">Syarat dan Ketentuan</a> dan <a href="#"
                                class="text-success">Kebijakan Privasi</a> kami</small>
                    </p>

                    <hr>

                    <p class="text-center text-muted">Atau masuk dengan</p>
                    <div class="d-flex justify-content-center mb-3">
                        <button type="button" class="btn btn-outline-danger">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-google" viewBox="0 0 16 16">
                                <path
                                    d="M15.545 6.558a9.4 9.4 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.7 7.7 0 0 1 5.352 2.082l-2.284 2.284A4.35 4.35 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.8 4.8 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.7 3.7 0 0 0 1.599-2.431H8v-3.08z" />
                            </svg>
                        </button>
                    </div>

                    <p class="text-center">
                        Sudah punya akun? <a href="login.html" class="text-success">Masuk sekarang</a>
                    </p>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
