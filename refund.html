<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metode Pengembalian Dana</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="">
                <a href="account.html" class="text-decoration-none text-dark">&larr;</a>
            </div>
            <div class="">
                <h3>Metode Pengembalian Dana</h3>
            </div>
            <div class=""></div>
        </div>

        <!-- Instructions -->
        <div class="mt-4 p-3 bg-white shadow-sm rounded">
            <ol>
                <li>Pengembalian dana akan dilakukan sesuai metode pembayaran pada transaksimu</li>
                <li>Apabila terjadi kegagalan, Sayurbox akan transfer ke metode pengembalian dana pengganti yang dipilih di sini.</li>
            </ol>
        </div>

        <!-- Metode Pengembalian Dana -->
        <div class="mt-4">
            <h5>Metode Pengembalian Dana</h5>
        
            <!-- Option 1: Voucher Belanja -->
            <label class="d-flex align-items-center p-3 mb-3 bg-white shadow-sm rounded border" style="cursor: pointer;">
                <div class="me-3">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-ticket-perforated" viewBox="0 0 16 16">
                        <path d="M0 4.5A1.5 1.5 0 0 1 1.5 3h13A1.5 1.5 0 0 1 16 4.5v.897a2.5 2.5 0 0 0 0 4.206v.897A1.5 1.5 0 0 1 14.5 12h-13A1.5 1.5 0 0 1 0 10.5v-.897a2.5 2.5 0 0 0 0-4.206V4.5Zm4 5a.5.5 0 0 1-.5-.5V9a.5.5 0 0 1 1 0v.5a.5.5 0 0 1-.5.5ZM4 7a.5.5 0 0 1 .5-.5V6a.5.5 0 0 1-1 0v.5a.5.5 0 0 1 .5.5ZM12 9a.5.5 0 0 1-.5.5V9a.5.5 0 0 1 1 0v.5a.5.5 0 0 1-.5.5ZM12 7a.5.5 0 0 1 .5-.5V6a.5.5 0 0 1-1 0v.5a.5.5 0 0 1 .5.5Z"/>
                    </svg>
                </div>
                <div class="flex-grow-1">
                    <h6 class="mb-0">Voucher Belanja</h6>
                    <small class="text-muted">Gratis ongkir tanpa minimum pembelian</small>
                </div>
                <div>
                    <input type="radio" name="refundMethod" id="refundVoucher" onchange="updateButtonColor()">
                </div>
            </label>            
        
            <!-- Option 2: Transfer Dana -->
            <label class="d-flex align-items-center p-3 mb-3 bg-white shadow-sm rounded border" style="cursor: pointer;">
                <div class="me-3">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-cash" viewBox="0 0 16 16">
                        <path d="M11 1a2 2 0 0 1 2 2v2H3V3a2 2 0 0 1 2-2h6Z"/>
                        <path d="M3 7h10v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V7Z"/>
                        <path d="M11 0H5a3 3 0 0 0-3 3v10a3 3 0 0 0 3 3h6a3 3 0 0 0 3-3V3a3 3 0 0 0-3-3ZM0 8a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v4a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V8Zm7-2a2 2 0 0 1 4 0v2a2 2 0 0 1-4 0V6Zm-2.5 0A1.5 1.5 0 0 1 6 7.5v1a1.5 1.5 0 0 1-3 0v-1A1.5 1.5 0 0 1 4.5 6ZM9.5 9a1.5 1.5 0 0 1 3 0v1a1.5 1.5 0 0 1-3 0V9ZM1 12h14v1a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1v-1Z"/>
                    </svg>
                </div>
                <div class="flex-grow-1">
                    <h6 class="mb-0">Transfer Dana</h6>
                </div>
                <div>
                    <input type="radio" name="refundMethod" id="refundTransfer" onchange="updateButtonColor()">
                </div>
            </label>
        </div>
        
        <!-- Submit Button -->
        <div class="text-center mt-4">
            <button class="btn btn-secondary w-100 mb-3" id="submitButton" onclick="redirectToPage()">Pilih Metode Utama</button>
        </div>
        
        <script>
            // JavaScript to update button color based on selection
            function updateButtonColor() {
                var submitButton = document.getElementById('submitButton');
                
                if (document.getElementById('refundVoucher').checked) {
                    submitButton.classList.remove('btn-secondary');
                    submitButton.classList.add('btn-success');
                } else if (document.getElementById('refundTransfer').checked) {
                    submitButton.classList.remove('btn-secondary');
                    submitButton.classList.add('btn-success');
                    submitButton.textContent = "Lanjut";
                } else {
                    submitButton.classList.remove('btn-success');
                    submitButton.classList.add('btn-secondary');
                }
            }
            
            // Initialize button color based on default selection
            window.onload = updateButtonColor;

            function redirectToPage() {
                var selectedMethod = document.querySelector('input[name="refundMethod"]:checked');
                
                if (selectedMethod && selectedMethod.id === "refundTransfer") {
                    window.location.href = "bank.html"; 
                }
            }
        </script>        
</body>
</html>
